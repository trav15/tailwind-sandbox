<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is cool</p>
    <p class="text-red-500">Tailwind is cool</p>
    <p class="text-emerald-500">Tailwind is cool</p>
    <p class="text-zinc-900">Tailwind is cool</p>
    <p class="text-lime-500">Tailwind is cool</p>

    <!-- Background Colors -->

    <p class="bg-red-500">Tailwind is cool</p>
    <p class="bg-emerald-100">Tailwind is cool</p>
    <p class="bg-amber-100">Tailwind is cool</p>
    <p class="bg-lime-500">Tailwind is cool</p>

    <!-- Text Underline -->

    <p class="underline decoration-amber-500">Tailwind is cool</p>

    <!-- Border Colors -->

<input type="text" class="border border-blue-900">
<input type="text" class="border border-emerald-500">
<input type="text" class="border border-sky-500">

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
 
    </div>

    <!-- Outline Colors -->

    <button class="outline outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<div class="shadow-lg bg-cyan-500 shadow-cyan-500/80">Subscribe</div>

    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-purple-500">

    <!-- Arbitrary Colors -->

    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
